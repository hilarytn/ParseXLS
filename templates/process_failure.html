<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Failure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #900;
        }
        p {
            color: #900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Failed</h1>
        <p>An error occurred while processing the files. Please try again later.</p>
        <p>Error Message: {{ error_message }}</p>
    </div>
</body>
</html>
